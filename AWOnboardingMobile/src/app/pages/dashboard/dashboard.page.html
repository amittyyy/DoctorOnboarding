<app-header [title]="'Home'"></app-header>
<ion-content>
        <ion-refresher (ionRefresh)="doRefresh($event)">
                <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      pullMin="80"
      refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
    <ion-grid *ngIf='user'>
        <ion-row>
          <ion-col text-center >
             <h2 class="aw-hd-fnt">Welcome {{user?.firstName}}</h2>
             <div class="aw-hd-fnt sc-color">{{user?.clientName}}</div>
          </ion-col>
          <ion-item-divider></ion-item-divider>
        </ion-row>
            <ion-list  lines="full">
                <ion-item  class="dash-item" (click)="navigateToProfile()">
                    <ion-icon color="primary" class="dashboard-icon" src="../../../assets/icon/Profile_icon.svg"></ion-icon>
                    <ion-label>Profile</ion-label>
                  </ion-item>
                <ion-item  class="dash-item" (click)="navigateToPayStubs()">
                    <ion-icon  class="dashboard-icon" src="../../../assets/icon/Paystub_icon.svg"></ion-icon>
                    <ion-label>Pay Stubs</ion-label>
                </ion-item>
                <ion-item  class="dash-item" (click)="navigateToTaxForms()">
                    <ion-icon  class="dashboard-icon" [src]="user.isContractor ? '../../../assets/icon/1099_icon.svg' : '../../../assets/icon/W2_icon.svg'"></ion-icon>
                    <ion-label>{{user.isContractor ? '1099' : 'W-2'}} Forms</ion-label>
                </ion-item>
                <ion-item  class="dash-item" (click)="navigateToUpload()">
                    <ion-icon  class="dashboard-icon" src="../../../assets/icon/Upload_icon.svg"></ion-icon>
                    <ion-label>Upload {{user.isContractor ? 'W-9' : 'W-4/I-9'}}</ion-label>
                </ion-item>
                <ion-item  class="dash-item" (click)="navigateToForms()">
                    <ion-icon  class="dashboard-icon" src="../../../assets/icon/View_file_icon.svg"></ion-icon>
                    <ion-label>View Uploaded Forms</ion-label>
                </ion-item>
            </ion-list>
