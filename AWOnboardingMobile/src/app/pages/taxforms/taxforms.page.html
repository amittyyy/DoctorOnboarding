<app-header [title]="'Tax Forms'"></app-header>

<ion-content>
  <ion-grid>
    <ng-container>
      <ion-row>
        <ion-col text-center class="">
          <h3 class="sc-color aw-hd-fnt">Choose Form</h3>
          <div class="aw-hd-fnt sc-color">{{user?.clientName}}</div>
          <ion-item-divider>
          </ion-item-divider>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label color="primary" class="form-select-label aw-hd-fnt">
            <ion-icon class="calendar-icon" src="../../../assets/icon/Calenadar_icon_og.svg"></ion-icon>
            <span style="vertical-align: middle;">Select {{user?.isContractor ? '1099' : 'W-2'}} Form: </span>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-select name="form" [(ngModel)]="dropdownSelectedForm" [disabled]='forms?.length === 0'
                      placeholder="Select One">
            <ion-select-option *ngFor="let form of forms" [value]='form.value'>{{form.text}}</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>

      <ng-container *ngIf="dropdownSelectedForm">
        <ion-row text-center >
          <ion-col style="padding-top: 5vh;">
            <ion-button class="download-btn" (click)="showDocument()">
              Download To PDF
            </ion-button>
          </ion-col>
        </ion-row>
      </ng-container>
    </ng-container>
  </ion-grid>
  <ion-row *ngIf="!dropdownSelectedForm">
    <ion-col text-center>
      <div class="no-selection-message">{{emptyMessage}}</div>
    </ion-col>
  </ion-row>

</ion-content>
<app-footer></app-footer>
